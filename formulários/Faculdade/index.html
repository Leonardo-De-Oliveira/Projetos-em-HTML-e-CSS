<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Formuláios</title>
</head>

<body>
    <header>
        <p>Faculdade</p>
    </header>
    <main>
        <section>
            <h3>Matrícula</h3>
            <p>Preencha os campos abaixo para criar sua matrícula e<br>
                seu cadastro no ambiente virtual da faculdade.</p>
            <form action="">
                <label>Nome:</label>
                <input placeholder="digite seu nome completo" required type="text" name="nome"/>
                <label>Data de Nascimento:</label>
                <input type="date"max="2004-10-11" name="data de nascimento"/>
                <label>Email:</label>
                <input placeholder="exemplo@email.com" type="email" name="e-mail"/>
                <label>Telefone:</label>
                <input placeholder="(99)90000 0000" minlength="14" type="tel" name="telefone"/>
                <label>Melhor dia para vencimento:</label>
                <input placeholder="valores entre 10 e 20" type="number" minlength="1" maxlength="2" min="10" max="20" name="dia do vencimento"/>
                <label>Login:</label>
                <input placeholder="digite seu login" type="text" name="login"/>
                <label>Senha</label>
                <input placeholder="digite sua senha" type="password" minlength="4" maxlength="8" name="senha"/>
                <button type="submit">Enviar Matricula</button>
            </form>
        </section>
    </main>
    <footer>© Copyright 2022 - Faculdade</footer>
</body>

</html>
